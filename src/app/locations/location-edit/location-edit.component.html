<h1>Edit Form</h1>
<form #locationForm="ngForm" (ngSubmit)="saveLocation()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="location.name" name="name">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="location.address" name="address">
    </div>

    <div class="form-group">
        <label for="address">Latitude</label>
        <input type="text" class="form-control" id="latitude" required [(ngModel)]="location.latitude" name="latitude">
    </div>

    <div class="form-group">
        <label for="address">Longitude</label>
        <input type="text" class="form-control" id="longitude" required [(ngModel)]="location.longitude" name="longitude">
    </div>

    <div class="form-group">
        <label for="bankCode">Bank Code</label>
        <input type="text" class="form-control" id="bankCode" required [(ngModel)]="location.bankCode" name="bankCode">

        <label for="brancCode">Branc Code</label>
        <input type="text" class="form-control" id="brancCode" required [(ngModel)]="location.brancCode" name="brancCode">
    </div>

    <!-- <div class="form-group">
        <label for="brancCode">Branc Code</label>
        <input type="text" class="form-control" id="brancCode" required [(ngModel)]="location.brancCode" name="longitude">
    </div> -->

    <div class="form-group">
        <label for="category">Categories</label>
        <select class="form-control" id="category" required>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Edit</button>

</form>
