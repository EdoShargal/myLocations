<table class="table table-striped text-center">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
            <th scope="col">Category</th>
            <th>
                <button type="submit" class="btn btn-primary" (click)="editLocation()">Add location</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let location of locations; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{location.name}}</td>
            <td>{{location.address}}</td>
            <td>{{location.latitude}}</td>
            <td>{{location.longitude}}</td>
            <td>{{location.category}}</td>
            <!-- <td>{{location.branchId}}</td> -->
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-secondary"
                        (click)="editLocation(location.locationId)">Edit</button>
                    <button type="submit" class="btn btn-danger"
                        (click)="deleteLocation(location.locationId)">Delete</button>
                    <button type="submit" class="btn btn-info" (click)="goToMap(location.locationId)">Map</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
